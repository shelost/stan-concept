<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animations </title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Manrope:wght@200;300;400;500;600;700;800&family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href = 'style.css' rel = 'stylesheet'>


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@100;200;300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>


    <div id = 'navbar'>

        <img id = 'logo' src = '../assets/logo-text.svg'>

        <div class = 'navbtn active'>
            <img src = '../assets/id=Home.svg'>
            <h1> Home </h1>
        </div>

        <div class = 'navbtn'>
            <img src = '../assets/id=Heart.svg'>
            <h1> About </h1>
        </div>

        <div class = 'navbtn'>
            <img src = '../assets/id=Settings.svg'>
            <h1> Settings </h1>
        </div>

    </div>


    <div id = 'main'>


        <div id = 'top'>
            <h1> My Store </h1>

            <h2> stan.store/vitddnv </h2>
        </div>


        <div id = 'container'>


            <div class = 'col' id = 'left'>

                <div id="chartContainer">
                    <div id = 'label'>
                        <h2> Income </h2>
                        <h1 id="tickerContainer">$0.00</h1>
                    </div>
                    <canvas id="lineChart" onmouseout="handleMouseOut()"></canvas>
                </div>


                <h2 class = 'title'> Sortable </h2>

            </div>


            <div class = 'col' id = 'right'>


                <h2 class = 'title'> Modal </h2>

                <div class = 'buttons'>

                    <button class='modal-btn btn' data-animation='animation1'>
                        <img src = '../assets/icon-float.svg'>
                        <h4>
                            Float
                        </h4>
                    </button>

                    <button class='modal-btn btn' data-animation='animation2'>
                        <img src = '../assets/icon-appear.svg'>
                        <h4>
                            Appear
                        </h4>
                    </button>

                    <button class='modal-btn btn' data-animation='animation3'>
                        <img src = '../assets/icon-spin.svg'>
                        <h4>
                            Spin
                        </h4>
                    </button>

                    <button class='modal-btn btn' data-animation='animation4'>
                        <img src = '../assets/icon-slide.svg'>
                        <h4>
                            Slide Up
                        </h4>
                    </button>

                    <button class='modal-btn btn' data-animation='animation4'> Throw </button>
                </div>



                <h2 class = 'title'> Tabs </h2>

                <div id='tabs'>
                    <div id='pill'></div>
                    <div class='tab active' onclick="movePill(this)">
                        <img src = '../assets/id=Design.svg'>
                        <h2>Navigate</h2>
                    </div>
                    <div class='tab' onclick="movePill(this)">
                        <img src = '../assets/id=Conversion.svg'>
                        <h2>Between</h2>
                    </div>
                    <div class='tab' onclick="movePill(this)">
                        <img src = '../assets/id=Store.svg'>
                        <h2>Tabs</h2>
                    </div>
                </div>


                <h2 class = 'title'> Toast </h2>

                <div class = 'buttons'>

                    <button class='toast-btn btn' data-position='top-center'>
                        <img src = '../assets/top-center.svg'>
                        <h4>
                            Top Center
                        </h4>
                    </button>

                    <button class='toast-btn btn' data-position='top-right'>
                        <img src = '../assets/top-right.svg'>
                        <h4>
                            Top Right
                        </h4>
                    </button>

                    <button class='toast-btn btn' data-position='bottom-right'>
                        <img src = '../assets/bottom-right.svg'>
                        <h4>
                            Bottom Right
                        </h4>
                    </button>

                </div>

            </div>


        </div>

    </div>


    <div id="toast-container-top-center" class="toast-container"></div>
    <div id="toast-container-top-right" class="toast-container"></div>
    <div id="toast-container-bottom-right" class="toast-container"></div>




    <div id = 'overlay' class = ''>

        <div id = 'modal'>

            <div id = 'header'>
                <h1> Just Confirming! </h1>
                <h2> Are you sure you want to send this email? </h2>
            </div>

            <div id = 'stanley'>
                <img src = '../assets/stanley1.png'>
                <img src = '../assets/stanley2.png' id = 'hand'>
            </div>


            <button id = 'confirm'> Confirm </button>

        </div>

    </div>


</body>


<script src="
https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js
"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src = '../js/functions.js'> </script>
<script src = 'script.js'> </script>

</html>
